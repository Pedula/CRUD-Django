{% extends "baseLogin.html" %}
{% block content %}
<form action="#" method="post" class="formee">
         {% csrf_token %}

         {% if form.non_field_errors %}
               <div class="error">
                  {{ form.non_field_errors }}
               </div>
        {% endif %}

        {{ form.as_p }}

        <br>

        <button type="submit" class="btn btn-primary">Entrar</button>
</form>


{%endblock%}
